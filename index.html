<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --glass: rgba(255,255,255,0.07); --accent: #0088cc; --gold: #ffd700; }
        body { 
            background: #000; color: #fff; font-family: -apple-system, sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { flex: 1; padding: 0 20px; overflow-y: auto; }
        
        .glass { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 20px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .stage { height: 140px; display: flex; align-items: center; justify-content: center; font-size: 70px; position: relative; }
        .res-txt { position: absolute; bottom: -10px; font-weight: 900; font-size: 20px; opacity: 0; transition: 0.3s; }
        .res-txt.show { opacity: 1; transform: translateY(-15px); }

        .jump { animation: jump 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes jump {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-70px) rotate(180deg) scale(1.2); }
            100% { transform: translateY(0) rotate(360deg) scale(1); }
        }

        /* –ò–≥—Ä—ã */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card { 
            background: var(--glass); border-radius: 20px; padding: 15px; text-align: center;
            border: 1px solid transparent; transition: 0.2s;
        }
        .card.active { border-color: var(--accent); background: rgba(0,136,204,0.15); }
        .card:active { transform: scale(0.95); }

        .btn { 
            background: #fff; color: #000; border: none; width: 100%; 
            padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; margin-top: 20px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: rgba(20,20,20,0.9); display: flex; border-radius: 30px; padding: 5px;
        }
        .nav-item { flex: 1; text-align: center; padding: 12px; opacity: 0.3; font-size: 24px; }
        .nav-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

<div class="header">
    <div><small style="opacity:0.5">–õ–∏–≥–∞ –ê–∑–∞—Ä—Ç–∞</small><br><b id="u_name">–ò–≥—Ä–æ–∫</b></div>
    <div class="glass" style="padding: 8px 15px; border-radius: 15px;"><b id="bal" style="color:var(--gold)">1000</b> üíé</div>
</div>

<div class="content" id="main-cont">
    <div id="p-game">
        <div class="stage">
            <div id="emoji">üé∞</div>
            <div id="res" class="res-txt"></div>
        </div>
        <div class="grid">
            <div class="card active" onclick="setMode('üé∞','SLOT',this)"><div>üé∞</div><small>–°–ª–æ—Ç—ã</small></div>
            <div class="card" onclick="setMode('üé≤','DICE',this)"><div>üé≤</div><small>–ö—É–±</small></div>
            <div class="card" onclick="setMode('‚öΩ','BALL',this)"><div>‚öΩ</div><small>–§—É—Ç–±–æ–ª</small></div>
            <div class="card" onclick="setMode('üèÄ','BALL',this)"><div>üèÄ</div><small>–ë–∞—Å–∫–µ—Ç</small></div>
        </div>
        <button class="btn" onclick="play()">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div id="p-prof" style="display:none">
        <div class="glass">
            <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px">
                <span>–£—Ä–æ–≤–µ–Ω—å 5</span><span style="color:var(--accent)">1250 XP</span>
            </div>
            <div style="background:rgba(255,255,255,0.1); height:6px; border-radius:3px">
                <div style="background:var(--accent); width:45%; height:100%"></div>
            </div>
            <p style="opacity:0.6; font-size:14px; margin-top:15px">–°—Ç–∞—Ç—É—Å: <b style="color:#fff">–ê–∫—Ç–∏–≤–µ–Ω</b></p>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="tab('p-game',this)">üéÆ</div>
    <div class="nav-item" onclick="tab('p-prof',this)">üë§</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let mode = 'SLOT', busy = false;
    document.getElementById('u_name').innerText = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫";

    function setMode(e, m, el) {
        if(busy) return;
        mode = m;
        document.getElementById('emoji').innerText = e;
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function play() {
        if(busy) return;
        busy = true;
        const e = document.getElementById('emoji');
        const r = document.getElementById('res');
        
        e.classList.add('jump');
        r.classList.remove('show');
        tg.HapticFeedback.impactOccurred('medium');

        setTimeout(() => {
            e.classList.remove('jump');
            let win = Math.random() < 0.3; // –®–∞–Ω—Å 30%
            
            if(mode === 'SLOT') {
                e.innerText = win ? '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£' : 'üçíüçãüíé';
            } else if(mode === 'DICE') {
                e.innerText = win ? '6Ô∏è‚É£' : '2Ô∏è‚É£';
            } else {
                e.innerText = win ? '‚úÖ' : '‚ùå';
            }

            r.innerText = win ? '–í–´–ò–ì–†–´–®!' : '–ú–ò–ú–û';
            r.style.color = win ? '#ffd700' : '#ff4d4d';
            r.classList.add('show');
            
            busy = false;
            tg.HapticFeedback.notificationOccurred(win ? 'success' : 'error');
        }, 600);
    }

    function tab(id, el) {
        document.getElementById('p-game').style.display = id === 'p-game' ? 'block' : 'none';
        document.getElementById('p-prof').style.display = id === 'p-prof' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }
</script>
</body>
</html>
