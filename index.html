<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DICE CLASH: ELITE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #0088cc;
            --bg: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a1a, #000);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* –®–∞–ø–∫–∞ —Å –∏–º–µ–Ω–µ–º */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info b { font-size: 1.2rem; letter-spacing: -0.5px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 100px;
            scroll-behavior: smooth;
        }

        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        /* –†–µ–∂–∏–º—ã –∏–≥—Ä—ã (–ú—è—á–∏) */
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .game-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-item:active { transform: scale(0.92); background: rgba(255,255,255,0.15); }

        .game-icon { font-size: 40px; margin-bottom: 10px; display: block; transition: 0.5s; }
        .game-item:hover .game-icon { transform: rotate(15deg) scale(1.1); }

        .game-label { font-size: 13px; font-weight: 600; opacity: 0.9; text-transform: uppercase; letter-spacing: 0.5px; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-fill { height: 100%; background: var(--accent); width: 45%; transition: 1s width; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            padding: 8px;
            border: 1px solid var(--glass-border);
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-size: 22px;
            opacity: 0.4;
            transition: 0.3s;
        }

        .nav-btn.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .btn-main {
            background: white;
            color: black;
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.97); }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span style="opacity: 0.5; font-size: 12px; display: block;">–ü—Ä–∏–≤–µ—Ç,</span>
            <b><span id="u_name">–ò–≥—Ä–æ–∫</span></b>
        </div>
        <div class="glass-card" style="margin:0; padding: 8px 15px; border-radius: 15px;">
            <span id="balance_val" style="font-weight:800; color: #ffd700;">100</span> üíé
        </div>
    </div>

    <div class="content">
        <div id="home-page" class="page active">
            <div class="games-grid">
                <div class="game-item" onclick="playAnim('üèÄ')">
                    <span class="game-icon">üèÄ</span>
                    <span class="game-label">–ë–∞—Å–∫–µ—Ç–±–æ–ª</span>
                </div>
                <div class="game-item" onclick="playAnim('‚öΩ')">
                    <span class="game-icon">–§—É—Ç–±–æ–ª</span>
                    <span class="game-label">–§—É—Ç–±–æ–ª</span>
                </div>
                <div class="game-item" onclick="playAnim('üé≤')">
                    <span class="game-icon">üé≤</span>
                    <span class="game-label">–ö—É–±</span>
                </div>
                <div class="game-item" style="border: 1px dashed rgba(255,255,255,0.2); opacity: 0.6;">
                    <span class="game-icon">üîú</span>
                    <span class="game-label">–°–∫–æ—Ä–æ</span>
                </div>
            </div>

            <div class="glass-card" style="margin-top: 20px; text-align: center;">
                <div id="main-display" style="font-size: 80px; height: 100px; line-height: 100px;">üéØ</div>
                <button class="btn-main" onclick="startGame()">–ò–ì–†–ê–¢–¨ (10 üíé)</button>
            </div>
        </div>

        <div id="profile-page" class="page">
            <div class="glass-card">
                <h3>–¢–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å</h3>
                <div class="stat-row">
                    <span>–£—Ä–æ–≤–µ–Ω—å</span>
                    <b id="lvl_val">4 –£—Ä–æ–≤–µ–Ω—å</b>
                </div>
                <div class="stat-row" style="margin-top: 15px;">
                    <span>–û–ø—ã—Ç (XP)</span>
                    <span>1,250 / 3,000</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="exp_bar"></div>
                </div>
            </div>

            <div class="glass-card">
                <h3>üì∫ Ads-–ú–∞—Ä–∞—Ñ–æ–Ω (40% —Ç–µ–±–µ)</h3>
                <p style="font-size: 13px; opacity: 0.7;">–§–æ–Ω–¥: 4,500 üíé</p>
                <button class="btn-main" style="background: var(--accent); color: white;" onclick="tg.showAlert('–ó–∞–ø—É—Å–∫ —Ä–µ–∫–ª–∞–º—ã...')">–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-btn active" onclick="switchTab('home-page', this)">üéÆ</div>
        <div class="nav-btn" onclick="switchTab('profile-page', this)">üë§</div>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let user = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "–°—Ç–∏–ª—å–Ω—ã–π –ò–≥—Ä–æ–∫";
        document.getElementById('u_name').innerText = user;

        function switchTab(p, el) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function playAnim(icon) {
            let display = document.getElementById('main-display');
            display.style.transform = 'scale(0.5)';
            display.style.opacity = '0';
            
            setTimeout(() => {
                display.innerText = icon;
                display.style.transform = 'scale(1.1)';
                display.style.opacity = '1';
                tg.HapticFeedback.selectionChanged();
            }, 200);
        }

        function startGame() {
            tg.HapticFeedback.impactOccurred('medium');
            playAnim('‚è≥');
            setTimeout(() => {
                let icons = ['üèÄ', '‚öΩ', 'üé≤', 'üé∞'];
                playAnim(icons[Math.floor(Math.random()*icons.length)]);
            }, 600);
        }
    </script>
</body>
</html>
