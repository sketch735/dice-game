<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DICE CLASH</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #0088cc;
            --bg: #050505;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--accent); }

        .balance-badge {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            padding-bottom: 100px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ —à—Ç–æ—Ä–∫—É */
            animation: slideUp 0.3s ease-out;
        }

        .page.active { display: flex; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ì–∞–º–±—ã */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 40px 30px;
            width: 85%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 800;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
            transition: transform 0.1s;
        }

        .btn-main:active { transform: scale(0.96); }

        /* –ù–∏–∂–Ω—è—è —Å—Ç–µ–∫–ª—è–Ω–Ω–∞—è —à—Ç–æ—Ä–∫–∞ (Widget Bar) */
        .widget-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tab-item {
            color: rgba(255,255,255,0.4);
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: 0.3s;
            cursor: pointer;
        }

        .tab-item.active { color: var(--accent); }
        .tab-icon { font-size: 22px; }
        .tab-label { font-size: 11px; font-weight: 600; }

        /* –ü—Ä–æ—Ñ–∏–ª—å —ç–ª–µ–º–µ–Ω—Ç—ã */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--glass);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-info">
            <img id="user_pic" src="https://via.placeholder.com/40">
            <span id="user_name" style="font-weight: 600;">–ò–≥—Ä–æ–∫</span>
        </div>
        <div class="balance-badge">
            <span id="balance_val">100</span>
            <span style="color: #ffd700;">üíé</span>
        </div>
    </div>

    <div id="gamba-page" class="page active">
        <div class="glass-card">
            <span style="font-size: 60px;">‚öîÔ∏è</span>
            <h2 style="margin: 15px 0;">–î—É—ç–ª—å–Ω—ã–π –ö–ª—É–±</h2>
            <p style="opacity: 0.5;">–°—Ç–∞–≤–∫–∞: 10 –ø–æ–∏–Ω—Ç–æ–≤</p>
            <button class="btn-main" onclick="startSearch()">–ù–ê–ô–¢–ò –î–£–≠–õ–¨</button>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div class="glass-card">
            <h2 style="margin-bottom: 20px;">–¢–≤–æ–∏ –î–∞–Ω–Ω—ã–µ</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div style="font-size: 20px;">üèÜ</div>
                    <div style="font-size: 12px; opacity: 0.6;">–ü–æ–±–µ–¥—ã</div>
                    <div style="font-weight: bold;">0</div>
                </div>
                <div class="stat-item">
                    <div style="font-size: 20px;">üé≤</div>
                    <div style="font-size: 12px; opacity: 0.6;">–ò–≥—Ä</div>
                    <div style="font-weight: bold;">0</div>
                </div>
            </div>
            <button class="btn-main" style="background: var(--glass); margin-top: 30px;" onclick="tg.showAlert('–†–µ—Ñ–µ—Ä–∞–ª—ã —Å–∫–æ—Ä–æ!')">üë´ –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê</button>
        </div>
    </div>

    <div class="widget-bar">
        <div class="tab-item active" onclick="switchTab('gamba-page', this)">
            <span class="tab-icon">üïπÔ∏è</span>
            <span class="tab-label">–ì–∞–º–±–∞</span>
        </div>
        <div class="tab-item" onclick="switchTab('profile-page', this)">
            <span class="tab-icon">üë§</span>
            <span class="tab-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ë–∞–ª–∞–Ω—Å –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("balance_val").innerText = urlParams.get('balance') || "100";

        // –î–∞–Ω–Ω—ã–µ –∏–∑ TG
        if (tg.initDataUnsafe.user) {
            document.getElementById("user_name").innerText = tg.initDataUnsafe.user.first_name;
            if (tg.initDataUnsafe.user.photo_url) {
                document.getElementById("user_pic").src = tg.initDataUnsafe.user.photo_url;
            }
        }

        function switchTab(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            
            tg.HapticFeedback.impactOccurred('medium');
        }

        function startSearch() {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("–ò—â–µ–º –∂–∏–≤–æ–≥–æ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...");
        }
    </script>
</body>
</html>
