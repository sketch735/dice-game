<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DICE CLASH</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #0088cc;
            --bg: #050505;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px; z-index: 10; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--accent); }
        .balance-badge { background: var(--glass); backdrop-filter: blur(20px); padding: 8px 15px; border-radius: 25px; border: 1px solid var(--glass-border); font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .add-btn { background: var(--accent); color: white; border: none; width: 24px; height: 24px; border-radius: 50%; font-weight: bold; cursor: pointer; }

        .content { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .page { display: none; flex-direction: column; align-items: center; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: flex; }

        /* –≠–∫—Ä–∞–Ω—ã –∏–≥—Ä—ã */
        .preview-box { height: 150px; display: flex; align-items: center; justify-content: center; font-size: 100px; margin-bottom: 20px; position: relative; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –∫–∞–∫ –≤ –¢–ì */
        .roll-anim { animation: roll 0.6s infinite linear; }
        @keyframes roll { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.2); } 100% { transform: rotate(360deg) scale(1); } }

        .jump-anim { animation: jump 0.5s infinite ease-in-out; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        .glass-card { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px; width: 90%; text-align: center; }
        .mode-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin: 20px 0; }
        .mode-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 20px; padding: 12px 5px; cursor: pointer; }
        .mode-card.active { background: var(--accent); border-color: var(--accent); }
        
        .btn-play { background: white; color: black; border: none; padding: 18px; border-radius: 20px; font-size: 18px; font-weight: 800; width: 100%; transition: 0.2s; }
        .btn-play:disabled { opacity: 0.5; }

        .widget-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 35px; display: flex; justify-content: space-around; padding: 12px 0; }
        .tab-item { color: rgba(255,255,255,0.3); flex: 1; text-align: center; font-size: 22px; }
        .tab-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-info">
            <img id="user_pic" src="https://via.placeholder.com/40">
            <span id="user_name" style="font-weight: 700;">Player</span>
        </div>
        <div class="balance-badge">
            <span id="balance_val">100</span><span>üíé</span>
            <button class="add-btn">+</button>
        </div>
    </div>

    <div class="content">
        <div id="gamba-page" class="page active">
            <div class="preview-box" id="game-emoji">üé≤</div>
            
            <div class="glass-card">
                <h2 id="mode-label" style="margin: 0;">Dice Duel</h2>
                <div class="mode-selector">
                    <div class="mode-card active" onclick="changeMode('dice', 'üé≤', 'Dice Duel', this)"><span>üé≤</span><p style="font-size: 9px; margin: 5px 0 0;">–ö–£–ë</p></div>
                    <div class="mode-card" onclick="changeMode('basket', 'üèÄ', 'Basket Shot', this)"><span>üèÄ</span><p style="font-size: 9px; margin: 5px 0 0;">–ë–ê–°–ö–ï–¢</p></div>
                    <div class="mode-card" onclick="changeMode('football', '‚öΩ', 'Goal Kick', this)"><span>‚öΩ</span><p style="font-size: 9px; margin: 5px 0 0;">–§–£–¢–ë–û–õ</p></div>
                </div>
                <button class="btn-play" id="play-btn" onclick="runGame()">–ò–ì–†–ê–¢–¨ (10 üíé)</button>
            </div>
        </div>

        <div id="bonus-page" class="page">
            <div class="glass-card"><h3>üéÅ –ë–æ–Ω—É—Å—ã</h3><p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥—É—Ç –∑–∞–¥–∞–Ω–∏—è</p></div>
        </div>

        <div id="profile-page" class="page">
            <div class="glass-card">
                <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
                <div style="display: flex; justify-content: space-around; margin-top: 15px;">
                    <div><span style="display:block; font-size:20px; color:var(--accent);" id="ref-count">0</span><small>–†–ï–§–´</small></div>
                    <div><span style="display:block; font-size:20px; color:#00ff88;" id="ref-money">0</span><small>–î–û–•–û–î</small></div>
                </div>
            </div>
        </div>
    </div>

    <div class="widget-bar">
        <div class="tab-item active" onclick="switchTab('gamba-page', this)">üïπÔ∏è</div>
        <div class="tab-item" onclick="switchTab('bonus-page', this)">üéÅ</div>
        <div class="tab-item" onclick="switchTab('profile-page', this)">üë§</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let currentMode = 'dice';
        let isPlaying = false;

        function changeMode(mode, emoji, label, el) {
            if (isPlaying) return;
            currentMode = mode;
            document.getElementById('game-emoji').innerText = emoji;
            document.getElementById('mode-label').innerText = label;
            document.querySelectorAll('.mode-card').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function runGame() {
            if (isPlaying) return;
            isPlaying = true;
            const emojiEl = document.getElementById('game-emoji');
            const btn = document.getElementById('play-btn');
            
            tg.HapticFeedback.impactOccurred('medium');
            btn.disabled = true;
            btn.innerText = "–ë–†–û–°–û–ö...";

            // 1. –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –æ–∂–∏–¥–∞–Ω–∏—è (–∫—Ä—É—á–µ–Ω–∏–µ/–ø—Ä—ã–∂–∫–∏)
            if (currentMode === 'dice') emojiEl.classList.add('roll-anim');
            else emojiEl.classList.add('jump-anim');

            // 2. –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É (—á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç)
            setTimeout(() => {
                emojiEl.classList.remove('roll-anim', 'jump-anim');
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç (–æ—Ç 1 –¥–æ 6)
                const score = Math.floor(Math.random() * 6) + 1;
                const win = score > 3; // –£—Å–ª–æ–≤–Ω–∞—è –ø–æ–±–µ–¥–∞ –µ—Å–ª–∏ –≤—ã–ø–∞–ª–æ –±–æ–ª—å—à–µ 3

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∫–∞–∫ –≤ –¢–ì
                if (currentMode === 'dice') {
                    const diceFaces = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
                    emojiEl.innerText = diceFaces[score-1];
                } else if (currentMode === 'basket') {
                    emojiEl.innerText = win ? "üóëÔ∏è" : "‚ùå";
                } else {
                    emojiEl.innerText = win ? "ü•Ö" : "üß§";
                }

                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    if (win) {
                        tg.showAlert("–ü–û–ë–ï–î–ê! +18 üíé");
                        tg.HapticFeedback.notificationOccurred('success');
                    } else {
                        tg.showAlert("–ü–†–û–ò–ì–†–´–®. –ü–æ–≤–µ–∑–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!");
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                    
                    // –°–±—Ä–æ—Å
                    isPlaying = false;
                    btn.disabled = false;
                    btn.innerText = "–ò–ì–†–ê–¢–¨ (10 üíé)";
                }, 500);

            }, 2000);
        }

        function switchTab(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("balance_val").innerText = urlParams.get('balance') || "100";
            if (tg.initDataUnsafe.user) {
                document.getElementById("user_name").innerText = tg.initDataUnsafe.user.first_name;
                if (tg.initDataUnsafe.user.photo_url) document.getElementById("user_pic").src = tg.initDataUnsafe.user.photo_url;
            }
        };
    </script>
</body>
</html>
