<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DICE CLASH</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --glass: rgba(255,255,255,0.07); --glass-border: rgba(255,255,255,0.1); --accent: #0088cc; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .balance-badge { background: var(--glass); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--glass-border); font-weight: 800; }
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .page { display: none; flex-direction: column; align-items: center; padding: 20px; }
        .page.active { display: flex; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        #game-visual { font-size: 80px; height: 120px; display: flex; align-items: center; justify-content: center; }
        .dice-rolling { animation: shake 0.1s infinite; }
        @keyframes shake { from { transform: translateX(-4px); } to { transform: translateX(4px); } }
        .basket-anim { animation: b-play 2s ease-in-out forwards; }
        @keyframes b-play { 0% { transform: translateY(100px); } 30% { transform: translateY(-70px); } 100% { transform: translateY(0); } }
        
        /* UI */
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 15px; width: 90%; margin-bottom: 15px; text-align: center; }
        .mode-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .mode-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 10px; cursor: pointer; border: 1px solid transparent; }
        .mode-card.active { border-color: var(--accent); background: var(--accent); }
        .btn-play { background: white; color: black; border: none; padding: 14px; border-radius: 15px; font-weight: 800; width: 100%; cursor: pointer; }
        .btn-play:disabled { opacity: 0.5; }
        
        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 6px; border-radius: 3px; margin: 10px 0; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.3s; }
        .list-item { display: flex; justify-content: space-between; padding: 8px; background: rgba(255,255,255,0.02); border-radius: 8px; margin-bottom: 4px; font-size: 13px; }

        .widget-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 70%; background: rgba(20,20,20,0.9); backdrop-filter: blur(15px); border-radius: 25px; display: flex; padding: 8px; border: 1px solid var(--glass-border); }
        .tab-item { flex: 1; text-align: center; font-size: 20px; opacity: 0.3; }
        .tab-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:8px">
            <div style="width:30px; height:30px; background:var(--accent); border-radius:50%"></div>
            <div><b id="user_lvl">–£—Ä. 1</b></div>
        </div>
        <div class="balance-badge"><span id="balance_val">100</span> üíé</div>
    </div>

    <div class="content">
        <div id="game-page" class="page active">
            <div id="game-visual">üé≤</div>
            <div class="glass-card">
                <div class="mode-selector">
                    <div class="mode-card active" onclick="setMode('dice', this)">üé≤</div>
                    <div class="mode-card" onclick="setMode('basket', this)">üèÄ</div>
                    <div class="mode-card" onclick="setMode('football', this)">‚öΩ</div>
                </div>
                <button class="btn-play" id="play-btn" onclick="playGame()">–ò–ì–†–ê–¢–¨ (10 üíé)</button>
            </div>
            
            <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center">
                <span style="font-size:14px">üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</span>
                <button onclick="claimChest()" id="chest-btn" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:10px">–í–ó–Ø–¢–¨</button>
            </div>
        </div>

        <div id="profile-page" class="page">
            <div class="glass-card">
                <h4 style="margin:0">–û–ø—ã—Ç</h4>
                <div class="progress-container"><div class="progress-bar" id="xp-bar"></div></div>
                <small id="xp-text">0 / 1000 XP</small>
            </div>
            
            <div class="glass-card">
                <h4 style="margin:0 0 10px 0">–ó–∞–¥–∞–Ω–∏—è (üíé+)</h4>
                <div class="list-item" onclick="subTask('@channel', 50)">
                    <span>–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –¢–ì–ö</span>
                    <b style="color:var(--accent)">+50 üíé</b>
                </div>
            </div>

            <div class="glass-card">
                <h4 style="margin:0 0 10px 0">–ò—Å—Ç–æ—Ä–∏—è</h4>
                <div id="trans-list"></div>
            </div>
        </div>
    </div>

    <div class="widget-bar">
        <div class="tab-item active" onclick="switchTab('game-page', this)">üïπÔ∏è</div>
        <div class="tab-item" onclick="switchTab('profile-page', this)">üë§</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let balance = 100, xp = 0, lvl = 1, isPlaying = false, lastChest = 0;
        let currentMode = 'dice', transactions = [];

        function updateUI() {
            document.getElementById('balance_val').innerText = balance;
            document.getElementById('user_lvl').innerText = '–£—Ä. ' + lvl;
            document.getElementById('xp-bar').style.width = (xp/10) + '%';
            document.getElementById('xp-text').innerText = xp + ' / 1000 XP';
            renderTrans();
        }

        function addTrans(type, amt) {
            const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            transactions.unshift({type, amt, time});
            if(transactions.length > 5) transactions.pop();
        }

        function renderTrans() {
            document.getElementById('trans-list').innerHTML = transactions.map(t => `
                <div class="list-item"><span>${t.time} ${t.type}</span><b>${t.amt}</b></div>
            `).join('');
        }

        function setMode(mode, el) {
            if(isPlaying) return;
            currentMode = mode;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('game-visual').innerText = (mode==='dice'?'üé≤':(mode==='basket'?'üèÄ':'‚öΩ'));
        }

        function claimChest() {
            const now = Date.now();
            if(now - lastChest < 86400000) {
                tg.showAlert("–ë–æ–Ω—É—Å –¥–æ—Å—Ç—É–ø–µ–Ω —Ä–∞–∑ –≤ 24—á!");
                return;
            }
            balance += 20; lastChest = now;
            addTrans("–ë–æ–Ω—É—Å", "+20 üíé");
            updateUI();
            tg.showAlert("–ü–æ–ª—É—á–µ–Ω–æ 20 –∞–ª–º–∞–∑–æ–≤!");
        }

        function subTask(chan, reward) {
            tg.openTelegramLink('https://t.me/' + chan.replace('@',''));
            setTimeout(() => {
                tg.showConfirm("–í—ã –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å?", (ok) => {
                    if(ok) { balance += reward; addTrans("–ó–∞–¥–∞–Ω–∏–µ", "+"+reward); updateUI(); }
                });
            }, 2000);
        }

        function playGame() {
            if(isPlaying || balance < 10) return;
            isPlaying = true; balance -= 10; updateUI();
            
            const v = document.getElementById('game-visual');
            const btn = document.getElementById('play-btn');
            const win = Math.random() > 0.7;
            
            btn.disabled = true; v.className = (currentMode==='dice'?'dice-rolling':'basket-anim');

            setTimeout(() => {
                v.className = '';
                if(currentMode==='dice') v.innerText = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][Math.floor(Math.random()*6)];
                else v.innerText = win ? 'üóëÔ∏è' : 'üèÄ';

                setTimeout(() => {
                    if(win) { balance += 25; xp += 60; addTrans("–ü–æ–±–µ–¥–∞", "+25 üíé"); tg.HapticFeedback.notificationOccurred('success'); }
                    else { xp += 10; addTrans("–ò–≥—Ä–∞", "-10 üíé"); }
                    if(xp >= 1000) { xp=0; lvl++; tg.showAlert("–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!"); }
                    isPlaying = false; btn.disabled = false; updateUI();
                }, 500);
            }, 1500);
        }

        function switchTab(p, el) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        updateUI();
    </script>
</body>
</html>
