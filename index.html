<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --glass: rgba(255,255,255,0.06); --accent: #0088cc; --gold: #ffd700; }
        body { 
            background: #000; color: #fff; font-family: -apple-system, sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { flex: 1; padding: 0 15px; overflow-y: auto; }
        .glass { 
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; padding: 15px;
        }

        /* –û–ì–†–ê–ù–ò–ß–ï–ù–ù–ê–Ø –°–¶–ï–ù–ê */
        .stage { 
            height: 160px; position: relative; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 24px; background: rgba(255,255,255,0.02); margin-bottom: 15px;
        }
        #emoji { font-size: 75px; z-index: 2; will-change: transform; }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: –ö–£–ë (–•–∞–æ—Å) */
        .anim-dice { animation: dice-phys 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes dice-phys {
            0% { transform: scale(1) rotate(0); }
            30% { transform: scale(0.7, 1.3) translateY(-60px) rotate(180deg); }
            60% { transform: scale(1.1, 0.9) translateY(20px) rotate(360deg); }
            80% { transform: scale(0.95, 1.05) translateY(-10px); }
            100% { transform: scale(1) translateY(0); }
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: –ú–Ø–ß (–í—ã–ª–µ—Ç) */
        .anim-ball { animation: ball-phys 0.7s ease-out; }
        @keyframes ball-phys {
            0% { transform: translateY(150px) scale(0.5); opacity: 0; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 1; }
            100% { transform: translateY(0) scale(1); }
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: –°–õ–û–¢–´ (–¢—Ä—è—Å–∫–∞ –±–∞—Ä–∞–±–∞–Ω–∞) */
        .anim-slot { animation: slot-phys 0.1s infinite; }
        @keyframes slot-phys {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(2px); }
        }

        .res-overlay { 
            position: absolute; top: 10px; font-weight: 900; font-size: 26px; 
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .res-overlay.show { opacity: 1; transform: scale(1.2); }

        /* –°–ï–¢–ö–ê –ò –ö–ù–û–ü–ö–ò */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { 
            background: var(--glass); border-radius: 20px; padding: 12px; text-align: center;
            border: 1px solid transparent; transition: 0.2s;
        }
        .card.active { border-color: var(--accent); background: rgba(0,136,204,0.1); }
        .btn { 
            background: #fff; color: #000; border: none; width: 100%; 
            padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; margin-top: 15px;
        }

        .nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: rgba(15,15,15,0.9); display: flex; border-radius: 28px; padding: 5px;
        }
        .nav-item { flex: 1; text-align: center; padding: 12px; opacity: 0.3; font-size: 22px; }
        .nav-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

<div class="header">
    <div><small style="opacity:0.4">Elite</small><br><b id="u_name">Player</b></div>
    <div class="glass" style="padding: 6px 14px; border-radius: 14px;"><b id="bal" style="color:var(--gold)">1500</b> üíé</div>
</div>

<div class="content">
    <div id="p-game">
        <div class="stage glass">
            <div id="res" class="res-overlay"></div>
            <div id="emoji">üé∞</div>
        </div>
        <div class="grid">
            <div class="card active" onclick="setMode('üé∞','SLOT',this)"><div>üé∞</div><small>–°–ª–æ—Ç—ã</small></div>
            <div class="card" onclick="setMode('üé≤','DICE',this)"><div>üé≤</div><small>–ö—É–±</small></div>
            <div class="card" onclick="setMode('‚öΩ','BALL',this)"><div>‚öΩ</div><small>–§—É—Ç–±–æ–ª</small></div>
            <div class="card" onclick="setMode('üèÄ','BALL',this)"><div>üèÄ</div><small>–ë–∞—Å–∫–µ—Ç</small></div>
        </div>
        <button class="btn" onclick="play()">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div id="p-prof" style="display:none">
        <div class="glass">
            <p>–°—Ç–∞—Ç—É—Å: <b>VIP</b></p>
            <div style="font-style: italic; opacity:0.5; font-size:11px; border-top:1px solid #222; padding-top:10px">
                ¬´–£–ª—ã–±–∫–∞, –º–∞–ª—ã—à, —É–ª—ã–±–∫–∞, –ª—É—á—à–µ–µ —á—Ç–æ –µ—Å—Ç—å –≤ —á–µ–ª–æ–≤–µ–∫–µ.¬ª.
            </div>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="tab('p-game',this)">üéÆ</div>
    <div class="nav-item" onclick="tab('p-prof',this)">üë§</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let mode = 'SLOT', busy = false;
    document.getElementById('u_name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";

    function setMode(e, m, el) {
        if(busy) return;
        mode = m; document.getElementById('emoji').innerText = e;
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active'); tg.HapticFeedback.selectionChanged();
    }

    function play() {
        if(busy) return; busy = true;
        const e = document.getElementById('emoji'), r = document.getElementById('res');
        r.classList.remove('show');
        
        // –í–´–ë–û–† –ê–ù–ò–ú–ê–¶–ò–ò
        e.className = '';
        if(mode === 'DICE') e.classList.add('anim-dice');
        else if(mode === 'BALL') e.classList.add('anim-ball');
        else e.classList.add('anim-slot');

        tg.HapticFeedback.impactOccurred('heavy');

        setTimeout(() => {
            e.className = '';
            let win = Math.random() < 0.3;
            if(mode === 'SLOT') {
                const s = ['üçí','üçã','üíé','7Ô∏è‚É£'];
                e.innerText = win ? '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£' : s[0]+s[1]+s[2];
            } else if(mode === 'DICE') {
                e.innerText = win ? '6Ô∏è‚É£' : '1Ô∏è‚É£';
            } else {
                e.innerText = win ? '‚úÖ' : '‚ùå';
            }

            r.innerText = win ? 'WIN!' : 'LOSE';
            r.style.color = win ? '#ffd700' : '#ff4d4d';
            r.classList.add('show');
            busy = false;
            tg.HapticFeedback.notificationOccurred(win ? 'success' : 'error');
        }, 800);
    }

    function tab(id, el) {
        document.getElementById('p-game').style.display = id === 'p-game' ? 'block' : 'none';
        document.getElementById('p-prof').style.display = id === 'p-prof' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
