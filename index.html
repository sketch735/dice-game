<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --glass: rgba(255,255,255,0.08); --accent: #0088cc; }
        body { 
            background: #000; color: #fff; font-family: -apple-system, sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .content { flex: 1; padding: 10px 15px; overflow-y: auto; }
        .glass { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px;
        }
        .games-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .game-card { 
            background: var(--glass); border-radius: 18px; padding: 15px; text-align: center;
            border: 1px solid transparent; transition: 0.2s;
        }
        .game-card.active { border-color: var(--accent); background: rgba(0, 136, 204, 0.2); }
        .game-card:active { transform: scale(0.95); }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥–±—Ä–∞—Å—ã–≤–∞–Ω–∏—è */
        .stage { height: 180px; display: flex; align-items: center; justify-content: center; font-size: 80px; }
        .bounce { animation: toss 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes toss {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) rotate(180deg) scale(1.2); }
            100% { transform: translateY(0) rotate(360deg) scale(1); }
        }

        .btn-play { 
            background: #fff; color: #000; border: none; width: 100%; 
            padding: 16px; border-radius: 15px; font-weight: 700; font-size: 16px; margin-top: 15px;
        }
        .nav { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            background: rgba(15,15,15,0.9); display: flex; border-radius: 25px; padding: 5px;
        }
        .nav-item { flex: 1; text-align: center; padding: 12px; opacity: 0.4; font-size: 20px; }
        .nav-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

<div class="header">
    <div><small style="opacity:0.5">–ü—Ä–∏–≤–µ—Ç,</small><br><b id="u_name">–ò–≥—Ä–æ–∫</b></div>
    <div class="glass" style="padding: 5px 12px;"><b id="bal">100</b> üíé</div>
</div>

<div class="content">
    <div id="p-game">
        <div class="stage"><div id="emoji">üé≤</div></div>
        
        <div class="games-grid">
            <div class="game-card active" onclick="setMode('üé≤', '–ö—É–±', this)">
                <div>üé≤</div><small>–ö—É–±</small>
            </div>
            <div class="game-card" onclick="setMode('‚öΩ', '–§—É—Ç–±–æ–ª', this)">
                <div>‚öΩ</div><small>–§—É—Ç–±–æ–ª</small>
            </div>
            <div class="game-card" onclick="setMode('üèÄ', '–ë–∞—Å–∫–µ—Ç', this)">
                <div>üèÄ</div><small>–ë–∞—Å–∫–µ—Ç</small>
            </div>
            <div class="game-card" onclick="setMode('üé≥', '–ë–æ—É–ª–∏–Ω–≥', this)">
                <div>üé≥</div><small>–ö–µ–≥–ª–∏</small>
            </div>
        </div>
        <button class="btn-play" onclick="play()">–ë–†–û–°–ò–¢–¨</button>
    </div>

    <div id="p-prof" style="display:none">
        <div class="glass">
            <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <p>–£—Ä–æ–≤–µ–Ω—å: 1 [–ù–æ–≤–∏—á–æ–∫]</p>
            <div style="background:rgba(255,255,255,0.1); height:8px; border-radius:4px;">
                <div style="background:var(--accent); width:20%; height:100%; border-radius:4px;"></div>
            </div>
            <p style="font-size:12px; opacity:0.6">–û–ø—ã—Ç: 200 / 1000 XP</p>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="tab('p-game', this)">üéÆ</div>
    <div class="nav-item" onclick="tab('p-prof', this)">üë§</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let currentEmoji = 'üé≤';
    document.getElementById('u_name').innerText = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫";

    function setMode(e, txt, el) {
        currentEmoji = e;
        document.getElementById('emoji').innerText = e;
        document.querySelectorAll('.game-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function play() {
        const el = document.getElementById('emoji');
        el.classList.remove('bounce');
        void el.offsetWidth; // Reset animation
        el.classList.add('bounce');
        tg.HapticFeedback.impactOccurred('medium');
        
        setTimeout(() => {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –Ω–æ —ç–º–æ–¥–∑–∏ –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–µ–º –∂–µ!
            tg.HapticFeedback.notificationOccurred('success');
        }, 600);
    }

    function tab(id, el) {
        document.getElementById('p-game').style.display = id === 'p-game' ? 'block' : 'none';
        document.getElementById('p-prof').style.display = id === 'p-prof' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
